<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="gradient" cx="50%" cy="50%" r="50%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#44c44d" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#44c44d" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Glowing background -->
  <circle cx="150" cy="150" r="120" fill="url(#gradient)" filter="url(#glow)"/>
  
  <!-- Main logo shape -->
  <path d="M150 30 L270 150 L150 270 L30 150 Z" 
        fill="#44c44d" 
        stroke="#44c44d" 
        stroke-width="3"
        filter="url(#glow)"/>
  
  <!-- Inner light effect -->
  <path d="M150 60 L240 150 L150 240 L60 150 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="1.5"
        stroke-opacity="0.3"/>
  
  <!-- Center highlight -->
  <circle cx="150" cy="150" r="20" fill="#ffffff" fill-opacity="0.2"/>
  
  <!-- Text -->
  <text x="150" y="150" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="60"
        fill="#ffffff">
    FBD
  </text>
</svg> 